<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Datumsrechner</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0 auto;
      padding: 1rem;
      max-width: 800px;
      background: var(--background, #f9f9f9);
      color: var(--text-color, #111);
      transition: background 0.3s, color 0.3s;
    }

    @media (prefers-color-scheme: dark) {
      body {
        --background: #1c1c1c;
        --text-color: #f1f1f1;
        background-color: var(--background);
        color: var(--text-color);
      }

      .section, .results {
        background-color: #2e2e2e !important;
        color: #ffffff;
      }

      input, select, button {
        background-color: #444 !important;
        color: #fff !important;
        border: 1px solid #888;
      }

      input::placeholder {
        color: #bbb;
      }

      label {
        color: #ddd;
      }

      button {
        background-color: #007bff;
        color: #fff;
      }
    }

    input, select, button {
      width: 100%;
      font-size: 1rem;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .section {
      margin-top: 1.5rem;
      padding: 1rem;
      background: white;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }

    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 1rem;
    }

    button.flash {
      animation: flash-border 0.4s ease-in-out;
    }

    @keyframes flash-border {
      0% { box-shadow: 0 0 0px 2px #00ff00; }
      100% { box-shadow: none; }
    }

    .results {
      background: #eef3f9;
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.75rem;
    }

    .results strong {
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>
