<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datumsrechner mit Einstellungen</title>
  <style>
    :root {
      --background: #ffffff;
      --text-color: #111111;
      --section-bg: #f0f0f0;
      --input-bg: #ffffff;
      --input-text: #111111;
      --button-bg: #007bff;
      --button-text: #ffffff;
      --border-color: #cccccc;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0 auto;
      padding: 1rem;
      max-width: 800px;
      background: var(--background);
      color: var(--text-color);
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid var(--border-color);
      margin-bottom: 1rem;
    }

    .tab {
      flex: 1;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      background: var(--section-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-bottom: none;
      transition: background 0.3s;
    }

    .tab.active {
      background: var(--button-bg);
      color: var(--button-text);
      font-weight: bold;
    }

    .section {
      display: none;
      padding: 1rem;
      background: var(--section-bg);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
    }

    .section.active {
      display: block;
    }

    input, select, button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 0.25rem;
    }

    .flash {
      animation: flash-animation 0.5s ease-in-out;
    }

    @keyframes flash-animation {
      0% {
        background-color: #ffcc00; /* Leuchtendes Gelb */
      }
      100% {
        background-color: var(--button-bg); /* Ursprüngliche Farbe */
      }
    }
  </style>
</head>
<body>
  <h1>Datumsrechner mit Einstellungen</h1>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="switchTab('tab1')">Datum +/- X Tage</div>
    <div class="tab" onclick="switchTab('tab2')">Differenz zwischen zwei Daten</div>
    <div class="tab" onclick="switchTab('settings')">Einstellungen</div>
  </div>

  <!-- Tab Inhalte -->
  <div class="section active" id="tab1">
    <h2>Datum +/- X Tage</h2>
    <label>Referenzdatum:
      <input type="date" id="referenceDate1" />
    </label>
    <label>Anzahl Tage vor/zurück:
      <input type="number" id="daysOffset" value="0" />
    </label>
    <button onclick="flashButton(this); calculateOffset()">Berechnen</button>
    <div id="offsetOutput"></div>
  </div>

  <div class="section" id="tab2">
    <h2>Differenz zwischen zwei Daten</h2>
    <label>Startdatum:
      <input type="date" id="referenceDate2" />
    </label>
    <label>Zieldatum:
      <input type="date" id="comparisonDate" />
    </label>
    <button onclick="flashButton(this); calculateDifference()">Berechnen</button>
    <div id="differenceOutput"></div>
  </div>

  <div class="section" id="settings">
    <h2>Einstellungen</h2>
    <label>
      <input type="checkbox" id="checkWeekends" checked />
      Nur Werktage zählen
    </label>
    <label>
      <input type="checkbox" id="checkHolidays" checked />
      Feiertage herausrechnen
    </label>
    <label>Bundesland für Feiertage:
      <select id="stateSelector">
        <option value="BW">Baden-Württemberg</option>
        <option value="BY">Bayern</option>
        <option value="BE">Berlin</option>
        <option value="BB">Brandenburg</option>
        <option value="HB">Bremen</option>
        <option value="HH">Hamburg</option>
        <option value="HE">Hessen</option>
        <option value="MV">Mecklenburg-Vorpommern</option>
        <option value="NI">Niedersachsen</option>
        <option value="NW">Nordrhein-Westfalen</option>
        <option value="RP">Rheinland-Pfalz</option>
        <option value="SL">Saarland</option>
        <option value="SN">Sachsen</option>
        <option value="ST">Sachsen-Anhalt</option>
        <option value="SH">Schleswig-Holstein</option>
        <option value="TH">Thüringen</option>
      </select>
    </label>
  </div>

  <script>
    // Tab-Umschaltung
    function switchTab(tabId) {
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      document.querySelectorAll(".section").forEach(section => section.classList.remove("active"));

      document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add("active");
      document.getElementById(tabId).classList.add("active");
    }

    // Flash-Effekt für Buttons
    function flashButton(button) {
      button.classList.add('flash');
      setTimeout(() => {
        button.classList.remove('flash');
      }, 500); // Entfernt die Flash-Klasse nach 500ms
    }

    // Feiertage aus der API holen
    async function getHolidays(state, year) {
      const API_KEY = '06nQ4OleI60z0pAxe8fiD4Cm1mlrRUYW'; // Dein API-Schlüssel
      const API_URL = 'https://calendarific.com/api/v2/holidays';
      const url = `${API_URL}?api_key=${API_KEY}&country=DE&year=${year}&state=${state}`;
      const response = await fetch(url);
      const data = await response.json();

      if (data && data.response && data.response.holidays) {
        return data.response.holidays.map(holiday => ({
          date: new Date(holiday.date.iso),
          name: holiday.name
        }));
      } else {
        return [];
      }
    }

    // Datum +/- X Tage berechnen
    async function calculateOffset() {
      const referenceDate = new Date(document.getElementById("referenceDate1").value);
      const daysOffset = parseInt(document.getElementById("daysOffset").value, 10);
      const checkWeekends = document.getElementById("checkWeekends").checked;
      const checkHolidays = document.getElementById("checkHolidays").checked;
      const state = document.getElementById("stateSelector").value;
      const year = referenceDate.getFullYear();

      let holidays = [];
      if (checkHolidays) {
        holidays = await getHolidays(state, year);
      }

      let resultDate = new Date(referenceDate);
      let includedHolidays = [];

      if (checkWeekends || checkHolidays) {
        let daysAdded = 0;
        while (daysAdded < Math.abs(daysOffset)) {
          resultDate.setDate(resultDate.getDate() + (daysOffset > 0 ? 1 : -1));
          
          const isWeekend = resultDate.getDay() === 0 || resultDate.getDay() === 6;
          const isHoliday = holidays.some(holiday =>
            holiday.date.toDateString() === resultDate.toDateString()
          );

          if ((!checkWeekends || !isWeekend) && (!checkHolidays || !isHoliday)) {
            daysAdded++;
          } else if (isHoliday) {
            includedHolidays.push(holidays.find(holiday =>
              holiday.date.toDateString() === resultDate.toDateString()
            ));
          }
        }
      } else {
        resultDate.setDate(referenceDate.getDate() + daysOffset);
      }

      // Ausgabe der Ergebnisse
      document.getElementById("offsetOutput").innerHTML = `
        <strong>Referenzdatum:</strong> ${formatDateWithWeekday(referenceDate)}<br>
        <strong>Neues Datum:</strong> ${formatDateWithWeekday(resultDate)}<br>
        <strong>Feiertage im Zeitraum:</strong><br>
        ${includedHolidays.length > 0
          ? includedHolidays.map(h => `${formatDateWithWeekday(h.date)} - ${h.name}`).join("<br>")
          : "Keine"}
      `;
    }

    // Differenz zwischen zwei Daten berechnen
    function calculateDifference() {
      const startDate = new Date(document.getElementById("referenceDate2").value);
      const endDate = new Date(document.getElementById("comparisonDate").value);

      if (isNaN(startDate) || isNaN(endDate)) {
        document.getElementById("differenceOutput").innerHTML = "Bitte gültige Start- und Zieldaten eingeben.";
        return;
      }

      const timeDifference = endDate - startDate;
      const dayDifference = timeDifference / (1000 * 60 * 60 * 24);

      document.getElementById("differenceOutput").innerHTML = `
        <strong>Startdatum:</strong> ${formatDateWithWeekday(startDate)}<br>
        <strong>Zieldatum:</strong> ${formatDateWithWeekday(endDate)}<br>
        <strong>Differenz:</strong> ${Math.abs(dayDifference)} Tage (${dayDifference >= 0 ? "Zukunft" : "Vergangenheit"})
      `;
    }

    function formatDateWithWeekday(date) {
      const weekdays = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];
      return `${weekdays[date.getDay()]}, ${date.toLocaleDateString("de-DE")}`;
    }

    window.onload = function() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById("referenceDate1").value = today;
      document.getElementById("referenceDate2").value = today;
    };
  </script>
</body>
</html>
