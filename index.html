<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Datumsrechner mit Calendarific API</title>
  <style>
    :root {
      --background: #ffffff;
      --text-color: #111111;
      --section-bg: #f0f0f0;
      --input-bg: #ffffff;
      --input-text: #111111;
      --button-bg: #007bff;
      --button-text: #ffffff;
      --border-color: #cccccc;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #1c1c1c;
        --text-color: #f1f1f1;
        --section-bg: #2e2e2e;
        --input-bg: #444444;
        --input-text: #ffffff;
        --button-bg: #007bff;
        --button-text: #ffffff;
        --border-color: #888888;
      }
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0 auto;
      padding: 1rem;
      max-width: 800px;
      background: var(--background);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .tabs {
      display: flex;
      border-bottom: 2px solid var(--border-color);
      margin-bottom: 1rem;
    }

    .tab {
      padding: 1rem;
      cursor: pointer;
      flex: 1;
      text-align: center;
      background: var(--section-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 0.75rem 0.75rem 0 0;
      transition: background 0.3s;
    }

    .tab.active {
      background: var(--button-bg);
      color: var(--button-text);
      font-weight: bold;
    }

    .section {
      display: none;
      background: var(--section-bg);
      color: var(--text-color);
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .section.active {
      display: block;
    }

    input, select, button {
      width: 100%;
      font-size: 1rem;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border-radius: 0.5rem;
      background-color: var(--input-bg);
      color: var(--input-text);
      border: 1px solid var(--border-color);
      box-sizing: border-box;
    }

    .highlight {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Datumsrechner mit Calendarific API</h1>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="switchTab('tab1')">Datum +/- X Tage</div>
    <div class="tab" onclick="switchTab('tab2')">Differenz zwischen zwei Daten</div>
  </div>

  <!-- Tab Inhalte -->
  <div class="section active" id="tab1">
    <h2>Datum +/- X Tage</h2>
    <label>Referenzdatum:
      <input type="date" id="referenceDate1" />
    </label>
    <label>Anzahl Tage vor/zurück:
      <input type="number" id="daysOffset" value="0" />
    </label>
    <button id="calculateOffsetBtn" onclick="calculateOffset(); flashButton(this);">Berechnen</button>
    <div class="results" id="offsetOutput"></div>
  </div>

  <div class="section" id="tab2">
    <h2>Differenz zwischen zwei Daten</h2>
    <label>Startdatum:
      <input type="date" id="referenceDate2" />
    </label>
    <label>Zieldatum:
      <input type="date" id="comparisonDate" />
    </label>
    <button onclick="calculateDifference(); flashButton(this);">Berechnen</button>
    <div class="results" id="comparisonOutput"></div>
  </div>

  <div class="section">
    <h2>Einstellungen</h2>
    <div class="checkbox-group">
      <input type="checkbox" id="checkWeekends" onclick="updateInfoText(); updateCalculations();" checked />
      <label for="checkWeekends">Nur Werktage zählen und Wochenenden herausrechnen</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="checkHolidays" onclick="updateInfoText(); updateCalculations();" checked />
      <label for="checkHolidays">Zusätzlich auch Feiertage herausrechnen</label>
    </div>
    <label>Bundesland für Feiertage:
      <select id="stateSelector" onchange="updateCalculations();">
        <option value="BW">Baden-Württemberg</option>
        <option value="BY">Bayern</option>
        <option value="BE">Berlin</option>
        <option value="BB">Brandenburg</option>
        <option value="HB">Bremen</option>
        <option value="HH">Hamburg</option>
        <option value="HE">Hessen</option>
        <option value="MV">Mecklenburg-Vorpommern</option>
        <option value="NI">Niedersachsen</option>
        <option value="NW">Nordrhein-Westfalen</option>
        <option value="RP" selected>Rheinland-Pfalz</option>
        <option value="SL">Saarland</option>
        <option value="SN">Sachsen</option>
        <option value="ST">Sachsen-Anhalt</option>
        <option value="SH">Schleswig-Holstein</option>
        <option value="TH">Thüringen</option>
      </select>
    </label>
  </div>

  <script>
    const API_KEY = 'baa9dc110aa712sd3a9fa2a3dwb6c01d4c875950dc32vs'; // Dein API-Schlüssel
    const API_URL = 'https://calendarific.com/api/v2/holidays';

    // Cache-Management und API-Anfrage wie zuvor...

    // Diese Funktion stellt sicher, dass beide Tabs immer das gleiche Datum und die gleichen Einstellungen verwenden.
    function syncSettings() {
      const checkWeekends = document.getElementById("checkWeekends").checked;
      const checkHolidays = document.getElementById("checkHolidays").checked;
      const state = document.getElementById("stateSelector").value;

      // Beide Tabs synchronisieren
      document.getElementById("referenceDate1").valueAsDate = new Date();
      document.getElementById("referenceDate2").valueAsDate = new Date();

      // Checkboxen synchronisieren
      document.getElementById("checkWeekends").checked = checkWeekends;
      document.getElementById("checkHolidays").checked = checkHolidays;
      document.getElementById("stateSelector").value = state;
    }

    // Funktion zum Umschalten zwischen den Tabs
    function switchTab(tabId) {
      const tabs = document.querySelectorAll('.tab');
      const sections = document.querySelectorAll('.section');

      tabs.forEach(tab => tab.classList.remove('active'));
      sections.forEach(section => section.classList.remove('active'));

      document.querySelector(`.tab.${tabId}`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    // Feiertage aus der API holen und in den Berechnungen verwenden
    async function getHolidays(state, year) {
      const url = `${API_URL}?api_key=${API_KEY}&country=DE&year=${year}&state=${state}`;
      const response = await fetch(url);
      const data = await response.json();

      if (data && data.response && data.response.holidays) {
        return data.response.holidays.map(holiday => ({
          date: new Date(holiday.date.iso),
          name: holiday.name,
          weekday: holiday.date.weekday
        }));
      } else {
        return [];
      }
    }

    async function calculateOffset() {
      const reference = new Date(document.getElementById('referenceDate1').value);
      const offset = parseInt(document.getElementById("daysOffset").value || "0", 10);
      const checkWeekends = document.getElementById("checkWeekends").checked;
      const state = document.getElementById("stateSelector").value;
      const year = reference.getFullYear();

      const holidays = await getHolidays(state, year);
      // Weitere Berechnungen, Ausgabe und Feiertage anzeigen...
    }

    async function calculateDifference() {
      const start = new Date(document.getElementById('referenceDate2').value);
      const endValue = document.getElementById("comparisonDate").value;
      const output = document.getElementById("comparisonOutput");
      const checkWeekends = document.getElementById("checkWeekends").checked;
      const state = document.getElementById("stateSelector").value;
      const year = start.getFullYear();

      const holidays = await getHolidays(state, year);
      // Weitere Berechnungen, Ausgabe und Feiertage anzeigen...
    }

    function updateInfoText() {
      const checkWeekends = document.getElementById("checkWeekends").checked;
      const checkHolidays = document.getElementById("checkHolidays").checked;

      let infoText = "Die Berechnungen berücksichtigen alle Tage, einschließlich Wochenenden. <br>";

      if (checkWeekends) {
        infoText = infoText.replace("alle Tage, einschließlich Wochenenden", "nur Werktage, Wochenenden herausgerechnet");
      }

      if (checkHolidays) {
        infoText += "Feiertage werden derzeit mitgezählt.";
      }

      document.getElementById("infoText").innerHTML = `<strong>Hinweis:</strong> ${infoText}`;
    }
  </script>
</body>
</html>
