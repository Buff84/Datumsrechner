<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Datumsrechner</title>
  <style>
    :root {
      --background: #ffffff;
      --text-color: #111111;
      --section-bg: #f0f0f0;
      --input-bg: #ffffff;
      --input-text: #111111;
      --button-bg: #007bff;
      --button-text: #ffffff;
      --border-color: #cccccc;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #1c1c1c;
        --text-color: #f1f1f1;
        --section-bg: #2e2e2e;
        --input-bg: #444444;
        --input-text: #ffffff;
        --button-bg: #007bff;
        --button-text: #ffffff;
        --border-color: #888888;
      }
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0 auto;
      padding: 1rem;
      max-width: 800px;
      background: var(--background);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .section, .results {
      background: var(--section-bg);
      color: var(--text-color);
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      font-size: 1rem;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border-radius: 0.5rem;
      background-color: var(--input-bg);
      color: var(--input-text);
      border: 1px solid var(--border-color);
      box-sizing: border-box;
    }

    input::placeholder {
      color: var(--input-text);
    }

    label {
      color: var(--text-color);
    }

    button {
      background: var(--button-bg);
      color: var(--button-text);
      font-weight: bold;
      border: none;
      margin-top: 1rem;
      position: relative;
      transition: box-shadow 0.3s ease;
    }

    .info-text {
      font-style: italic;
      margin-top: 0.5rem;
    }

    .highlight {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Datumsrechner</h1>

  <!-- Hinweis zu den Berechnungen -->
  <div class="info-text" id="infoText">
    <strong>Hinweis:</strong> 
    - <span class="highlight">Wochenenden (Samstag/Sonntag) herausrechnen</span><br>
    - <span class="highlight">Feiertage werden berücksichtigt, wenn die entsprechende Option aktiviert ist</span>.
  </div>

  <div class="section">
    <h2>Datum +/- X Tage</h2>
    <label>Referenzdatum:
      <input type="date" id="referenceDate1" />
    </label>
    <label>Anzahl Tage vor/zurück:
      <input type="number" id="daysOffset" value="0" />
    </label>
    <button id="calculateOffsetBtn" onclick="calculateOffset();">Berechnen</button>
    <div class="results" id="offsetOutput"></div>
  </div>

  <div class="section">
    <h2>Einstellungen zur Berücksichtigung</h2>
    <div class="checkbox-group">
      <input type="checkbox" id="checkWeekends" onclick="updateInfoText(); updateCalculations();" />
      <label for="checkWeekends">Nur Werktage zählen und Wochenenden herausrechnen</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="checkHolidays" onclick="updateInfoText(); updateCalculations();" />
      <label for="checkHolidays">Zusätzlich auch Feiertage herausrechnen</label>
    </div>
    <label>Bundesland für Feiertage:
      <select id="stateSelector">
        <option value="BW">Baden-Württemberg</option>
        <option value="BY">Bayern</option>
        <option value="BE">Berlin</option>
        <option value="BB">Brandenburg</option>
        <option value="HB">Bremen</option>
        <option value="HH">Hamburg</option>
        <option value="HE">Hessen</option>
        <option value="MV">Mecklenburg-Vorpommern</option>
        <option value="NI">Niedersachsen</option>
        <option value="NW">Nordrhein-Westfalen</option>
        <option value="RP" selected>Rheinland-Pfalz</option>
        <option value="SL">Saarland</option>
        <option value="SN">Sachsen</option>
        <option value="ST">Sachsen-Anhalt</option>
        <option value="SH">Schleswig-Holstein</option>
        <option value="TH">Thüringen</option>
      </select>
    </label>
  </div>

  <script>
    const weekdays = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];

    function formatDateWithWeekday(date) {
      return weekdays[date.getDay()] + ", " + date.toLocaleDateString("de-DE");
    }

    // Feiertage von der Feiertage-API.de abrufen
    async function fetchHolidays(year, state) {
      const url = `https://feiertage-api.de/api/?jahr=${year}&nur_land=${state}`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          console.error("Fehler beim Abrufen der Feiertage:", response.statusText);
          return [];
        }
        const data = await response.json();

        // Feiertage als Datumsliste zurückgeben
        return Object.values(data).map(holiday => holiday.datum);
      } catch (error) {
        console.error("Fehler beim Abrufen der Feiertage:", error);
        return [];
      }
    }

    async function calculateOffset() {
      const reference = new Date(document.getElementById("referenceDate1").value);
      const offset = parseInt(document.getElementById("daysOffset").value || "0", 10);
      const checkWeekends = document.getElementById("checkWeekends").checked;
      const checkHolidays = document.getElementById("checkHolidays").checked;
      const state = document.getElementById("stateSelector").value; // Bundesland auswählen

      let holidays = [];
      if (checkHolidays) {
        holidays = await fetchHolidays(reference.getFullYear(), state);
      }

      let plusDate = new Date(reference);
      let minusDate = new Date(reference);

      if (checkWeekends || checkHolidays) {
        let daysAdded = 0;
        while (daysAdded < offset) {
          plusDate.setDate(plusDate.getDate() + 1);

          if (
            (!checkWeekends || (plusDate.getDay() !== 0 && plusDate.getDay() !== 6)) &&
            (!checkHolidays || !holidays.includes(plusDate.toISOString().split("T")[0]))
          ) {
            daysAdded++;
          }
        }

        let daysSubtracted = 0;
        while (daysSubtracted < offset) {
          minusDate.setDate(minusDate.getDate() - 1);

          if (
            (!checkWeekends || (minusDate.getDay() !== 0 && minusDate.getDay() !== 6)) &&
            (!checkHolidays || !holidays.includes(minusDate.toISOString().split("T")[0]))
          ) {
            daysSubtracted++;
          }
        }
      } else {
        plusDate.setDate(reference.getDate() + offset);
        minusDate.setDate(reference.getDate() - offset);
      }

      document.getElementById("offsetOutput").innerHTML = `
        <strong>Referenzdatum:</strong> ${formatDateWithWeekday(reference)}<br>
        <strong>+ ${offset} Tag(e):</strong> ${formatDateWithWeekday(plusDate)}<br>
        <strong>- ${offset} Tag(e):</strong> ${formatDateWithWeekday(minusDate)}
      `;
    }

    function updateInfoText() {
      const checkWeekends = document.getElementById("checkWeekends").checked;
      const checkHolidays = document.getElementById("checkHolidays").checked;
      let infoText = "Die Berechnungen berücksichtigen alle Tage, einschließlich Wochenenden. <br>";

      if (checkWeekends) {
        infoText = infoText.replace("alle Tage, einschließlich Wochenenden", "nur Werktage, Wochenenden herausgerechnet");
      }

      if (checkHolidays) {
        infoText += " Feiertage werden zusätzlich herausgerechnet.";
      }

      document.getElementById("infoText").innerHTML = `<strong>Hinweis:</strong> ${infoText}`;
    }
  </script>
</body>
</html>
