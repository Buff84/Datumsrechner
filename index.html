<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Datumsrechner mit Calendarific API</title>
  <style>
    :root {
      --background: #ffffff;
      --text-color: #111111;
      --section-bg: #f0f0f0;
      --input-bg: #ffffff;
      --input-text: #111111;
      --button-bg: #007bff;
      --button-text: #ffffff;
      --border-color: #cccccc;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #1c1c1c;
        --text-color: #f1f1f1;
        --section-bg: #2e2e2e;
        --input-bg: #444444;
        --input-text: #ffffff;
        --button-bg: #007bff;
        --button-text: #ffffff;
        --border-color: #888888;
      }
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0 auto;
      padding: 1rem;
      max-width: 800px;
      background: var(--background);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .section, .results {
      background: var(--section-bg);
      color: var(--text-color);
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      font-size: 1rem;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border-radius: 0.5rem;
      background-color: var(--input-bg);
      color: var(--input-text);
      border: 1px solid var(--border-color);
      box-sizing: border-box;
    }

    input::placeholder {
      color: var(--input-text);
    }

    label {
      color: var(--text-color);
    }

    button {
      background: var(--button-bg);
      color: var(--button-text);
      font-weight: bold;
      border: none;
      margin-top: 1rem;
      position: relative;
      transition: box-shadow 0.3s ease;
    }

    button.flash {
      animation: flash-border 0.5s ease-in-out;
    }

    @keyframes flash-border {
      0% { box-shadow: 0 0 5px 2px rgba(0, 255, 0, 0.5); }
      50% { box-shadow: 0 0 10px 4px rgba(0, 255, 0, 0.7); }
      100% { box-shadow: 0 0 5px 2px rgba(0, 255, 0, 0.5); }
    }

    .checkbox-group {
      display: inline-flex;
      align-items: center;
      margin: 0.5rem 0;
      justify-content: flex-start;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    .checkbox-group label {
      margin: 0;
      line-height: 1.5;
    }

    label, select {
      margin-top: 1rem;
    }

    .info-text {
      font-style: italic;
      margin-top: 0.5rem;
    }

    .disabled-checkbox {
      opacity: 0.5;
      pointer-events: none;
    }

    .highlight {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Datumsrechner mit Calendarific API</h1>

  <!-- Hinweis zu den Berechnungen -->
  <div class="info-text" id="infoText">
    <strong>Hinweis:</strong> 
    - <span class="highlight">Wochenenden (Samstag/Sonntag) herausrechnen</span><br>
    - <span class="highlight">Feiertage werden derzeit noch nicht berücksichtigt</span>.
  </div>

  <div class="section">
    <h2>Datum +/- X Tage</h2>
    <label>Referenzdatum:
      <input type="date" id="referenceDate1" />
    </label>
    <label>Anzahl Tage vor/zurück:
      <input type="number" id="daysOffset" value="0" />
    </label>
    <button id="calculateOffsetBtn" onclick="calculateOffset(); flashButton(this);">Berechnen</button>
    <div class="results" id="offsetOutput"></div>
  </div>

  <div class="section">
    <h2>Differenz zwischen zwei Daten</h2>
    <label>Startdatum:
      <input type="date" id="referenceDate2" />
    </label>
    <label>Zieldatum:
      <input type="date" id="comparisonDate" />
    </label>
    <button onclick="calculateDifference(); flashButton(this);">Berechnen</button>
    <div class="results" id="comparisonOutput"></div>
  </div>

  <div class="section">
    <h2>Einstellungen zur Berücksichtigung <small style="font-weight:normal;">(in Entwicklung)</small></h2>
    <div class="checkbox-group">
      <input type="checkbox" id="checkWeekends" onclick="updateInfoText(); updateCalculations();" />
      <label for="checkWeekends">Nur Werktage zählen und Wochenenden herausrechnen</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="checkHolidays" class="disabled-checkbox" onclick="updateInfoText(); updateCalculations();" disabled />
      <label for="checkHolidays">Zusätzlich auch Feiertage herausrechnen</label>
    </div>
    <label>Bundesland für Feiertage:
      <select id="stateSelector">
        <option value="BW">Baden-Württemberg</option>
        <option value="BY">Bayern</option>
        <option value="BE">Berlin</option>
        <option value="BB">Brandenburg</option>
        <option value="HB">Bremen</option>
        <option value="HH">Hamburg</option>
        <option value="HE">Hessen</option>
        <option value="MV">Mecklenburg-Vorpommern</option>
        <option value="NI">Niedersachsen</option>
        <option value="NW">Nordrhein-Westfalen</option>
        <option value="RP" selected>Rheinland-Pfalz</option>
        <option value="SL">Saarland</option>
        <option value="SN">Sachsen</option>
        <option value="ST">Sachsen-Anhalt</option>
        <option value="SH">Schleswig-Holstein</option>
        <option value="TH">Thüringen</option>
      </select>
    </label>
  </div>

  <script>
    // Cache-Name und Ablaufzeit in Tagen
    const CACHE_KEY = 'holiday_cache';
    const CACHE_EXPIRATION_DAYS = 30; // Cache läuft nach 30 Tagen ab

    // Funktion zum Überprüfen, ob der Cache gültig ist
    function isCacheValid(cachedData) {
      const currentTime = new Date();
      const cacheTime = new Date(cachedData.timestamp);
      const timeDifference = (currentTime - cacheTime) / (1000 * 60 * 60 * 24); // In Tagen

      return timeDifference < CACHE_EXPIRATION_DAYS;
    }

    // Funktion zum Abrufen von Feiertagen aus dem Cache
    function getCachedHolidays() {
      const cachedData = JSON.parse(localStorage.getItem(CACHE_KEY));
      if (cachedData && isCacheValid(cachedData)) {
        return cachedData.holidays;
      }
      return null;
    }

    // Funktion zum Speichern von Feiertagen im Cache
    function cacheHolidays(holidays) {
      const cacheData = {
        holidays: holidays,
        timestamp: new Date().toISOString()
      };
      localStorage.setItem(CACHE_KEY, JSON.stringify(cacheData));
    }

    // Funktion zum Abrufen der Feiertage aus der API oder aus dem Cache
    async function getHolidays(state, year) {
      // Zuerst den Cache überprüfen
      const cachedHolidays = getCachedHolidays();
      if (cachedHolidays) {
        console.log('Feiertage aus dem Cache geladen');
        return cachedHolidays;
      }

      // Wenn keine gültigen Cache-Daten vorhanden sind, API-Anfrage stellen
      const url = `https://calendarific.com/api/v2/holidays?api_key=baa9dc110aa712sd3a9fa2a3dwb6c01d4c875950dc32vs&country=DE&year=${year}&state=${state}`;
      const response = await fetch(url);
      const data = await response.json();

      if (data && data.response && data.response.holidays) {
        const holidays = data.response.holidays.map(holiday => new Date(holiday.date.iso));
        // Feiertage im Cache speichern
        cacheHolidays(holidays);
        return holidays;
      } else {
        return [];
      }
    }

    function formatDateWithWeekday(date) {
      const weekdays = ["Sonntag", "Montag", "Dienstag", "Mittwoch", "Donnerstag", "Freitag", "Samstag"];
      return weekdays[date.getDay()] + ", " + date.toLocaleDateString("de-DE");
    }

    async function calculateOffset() {
      const reference = new Date(document.getElementById('referenceDate1').value);
      const offset = parseInt(document.getElementById("daysOffset").value || "0", 10);
      const checkWeekends = document.getElementById("checkWeekends").checked;
      const state = document.getElementById("stateSelector").value;
      const year = reference.getFullYear();

      // Holen der Feiertage für das Jahr und Bundesland (aus Cache oder API)
      const holidays = await getHolidays(state, year);

      let plusDate = new Date(reference);
      let minusDate = new Date(reference);

      if (checkWeekends) {
        // Wochenenden und Feiertage berücksichtigen
        let daysAdded = 0;
        while (daysAdded < offset) {
          plusDate.setDate(plusDate.getDate() + 1);
          if (plusDate.getDay() !== 0 && plusDate.getDay() !== 6 && !holidays.some(holiday => holiday.toDateString() === plusDate.toDateString())) {
            daysAdded++;
          }
        }

        let daysSubtracted = 0;
        while (daysSubtracted < offset) {
          minusDate.setDate(minusDate.getDate() - 1);
          if (minusDate.getDay() !== 0 && minusDate.getDay() !== 6 && !holidays.some(holiday => holiday.toDateString() === minusDate.toDateString())) {
            daysSubtracted++;
          }
        }
      } else {
        plusDate.setDate(reference.getDate() + offset);
        minusDate.setDate(reference.getDate() - offset);
      }

      document.getElementById("offsetOutput").innerHTML = `
        <strong>Referenzdatum:</strong> ${formatDateWithWeekday(reference)}<br>
        <strong>+ ${offset} Tag(e):</strong> ${formatDateWithWeekday(plusDate)}<br>
        <strong>- ${offset} Tag(e):</strong> ${formatDateWithWeekday(minusDate)}
      `;
    }

    async function calculateDifference() {
      const start = new Date(document.getElementById('referenceDate2').value);
      const endValue = document.getElementById("comparisonDate").value;
      const output = document.getElementById("comparisonOutput");
      const checkWeekends = document.getElementById("checkWeekends").checked;
      const state = document.getElementById("stateSelector").value;
      const year = start.getFullYear();

      if (!endValue) {
        output.innerHTML = "Bitte ein Zieldatum eingeben.";
        return;
      }

      // Holen der Feiertage für das Jahr und Bundesland (aus Cache oder API)
      const holidays = await getHolidays(state, year);

      const end = new Date(endValue);
      let diff = Math.round((end - start) / (1000 * 60 * 60 * 24));

      if (checkWeekends) {
        let weekendCount = 0;
        const stepStart = new Date(Math.min(start, end));
        const stepEnd = new Date(Math.max(start, end));
        let current = new Date(stepStart);
        while (current <= stepEnd) {
          if (current.getDay() === 0 || current.getDay() === 6 || holidays.some(holiday => holiday.toDateString() === current.toDateString())) {
            weekendCount++;
          }
          current.setDate(current.getDate() + 1);
        }
        diff -= weekendCount;
      }

      output.innerHTML = `
        <strong>Startdatum:</strong> ${formatDateWithWeekday(start)}<br>
        <strong>Zieldatum:</strong> ${formatDateWithWeekday(end)}<br>
        <strong>Differenz:</strong> ${diff} Tag(e)
      `;
    }

    function updateInfoText() {
      const checkWeekends = document.getElementById("checkWeekends").checked;
      let infoText = "Die Berechnungen berücksichtigen alle Tage, einschließlich Wochenenden. <br>";

      if (checkWeekends) {
        infoText = infoText.replace("alle Tage, einschließlich Wochenenden", "nur Werktage, Wochenenden herausgerechnet");
      }

      document.getElementById("infoText").innerHTML = `<strong>Hinweis:</strong> ${infoText}`;
    }

    function updateCalculations() {
      calculateOffset();
      calculateDifference();
    }
  </script>

  <div class="section">
    <h2>Zurücksetzen</h2>
    <button onclick="resetAll(); flashButton(this);">Alle Eingaben zurücksetzen</button>
  </div>
</body>
</html>
