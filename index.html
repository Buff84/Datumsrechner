<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Datumsrechner</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <link rel="icon" href="icons/icon-192.png">
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 1.5rem;
      border-radius: 5px;
    }
    .section {
      margin-top: 2rem;
      padding: 1rem;
      border: 2px solid #007bff;
      border-radius: 10px;
      background: #f4faff;
    }
    .results {
      margin-top: 1.5rem;
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 10px;
    }
    .results strong {
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Datumsrechner</h1>

  <div class="section">
    <label>
      Referenzdatum:
      <input type="date" id="referenceDate">
    </label>

    <label>
      Anzahl Tage vor/zurück:
      <input type="number" id="daysOffset" value="0">
    </label>
  </div>

  <div class="section">
    <p><strong>Vergleichsbereich</strong></p>
    <label>
      Vergleichsdatum:
      <input type="date" id="comparisonDate">
    </label>
  </div>

  <button onclick="calculate()">Berechnen</button>

  <div class="results" id="results"></div>

  <script>
    const refDate = document.getElementById("referenceDate");
    const compDate = document.getElementById("comparisonDate");

    // Standard: heute
    const today = new Date().toISOString().split("T")[0];
    refDate.value = today;

    function formatTimeDiff(days) {
      const years = Math.floor(days / 365);
      const remDays1 = days % 365;
      const months = Math.floor(remDays1 / 30);
      const remDays2 = remDays1 % 30;

      let result = [];
      if (years > 0) result.push(years + " Jahr(e)");
      if (months > 0 || years > 0) result.push(months + " Monat(e)");
      if (remDays2 > 0 || result.length === 0) result.push(remDays2 + " Tag(e)");

      return result.join(" / ");
    }

    function calculate() {
      const reference = new Date(refDate.value);
      const offset = parseInt(document.getElementById("daysOffset").value || "0", 10);
      const comparisonValue = compDate.value;
      const resultDiv = document.getElementById("results");

      if (!refDate.value) {
        resultDiv.innerHTML = "Bitte ein gültiges Referenzdatum eingeben.";
        return;
      }

      const plusDate = new Date(reference);
      plusDate.setDate(reference.getDate() + offset);

      const minusDate = new Date(reference);
      minusDate.setDate(reference.getDate() - offset);

      let diffText = "Kein Vergleichsdatum angegeben.";
      if (comparisonValue) {
        const comparison = new Date(comparisonValue);
        const timeDiff = comparison.getTime() - reference.getTime();
        const dayDiff = Math.round(timeDiff / (1000 * 60 * 60 * 24));
        const formatted = formatTimeDiff(Math.abs(dayDiff));

        diffText = `
          <strong>Unterschied zum Vergleichsdatum:</strong><br>
          ${formatted}<br>
          (${dayDiff < 0 ? "Vergleichsdatum liegt vor dem Referenzdatum" : "Vergleichsdatum liegt nach dem Referenzdatum"})
        `;
      }

      resultDiv.innerHTML = `
        <strong>Referenzdatum:</strong> ${reference.toDateString()}<br>
        <strong>+ ${offset} Tag(e):</strong> ${plusDate.toDateString()}<br>
        <strong>- ${offset} Tag(e):</strong> ${minusDate.toDateString()}<br><br>
        ${diffText}
      `;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registriert.'))
        .catch(err => console.error('Service Worker Fehler:', err));
    }
  </script>
</body>
</html>
